<!DOCTYPE html>
<html>
<head>
    <title>Sliding Window Maximum</title>
</head>
<body>
    <h1>Sliding Window Maximum</h1>
    <form method="POST">
        <label for="nums">Enter numbers (comma-separated):</label>
        <input type="text" name="nums" id="nums" required><br>
        <label for="k">Enter window size:</label>
        <input type="number" name="k" id="k" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
